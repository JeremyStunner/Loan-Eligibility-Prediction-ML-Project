<html>
<head></head>
<body>
    <div class="login">
       <h1>Loan Eligibilty Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Fill the Form Below</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Married</label>
            <select class="form-control" name="Married" placeholder="Enter your Marital Status" required>
                <option class="placeholder" selected disabled value="">Select Marital Status</option>
                <option value="Yes">
                    Yes
                </option>
                <option value="No">
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Dependents out of 3</label>
            <input class="form-control" type="number" name="Dependents"
                placeholder="Enter Number of Dependents" min='0' max='3' />
        </div>
        <div class="mb-3">
            <label class="form-label">Education</label>
            <select class="form-control" name="Education" placeholder="Enter your Education" required>
                <option class="placeholder" selected disabled value="">Select Education Status</option>
                <option value="Graduate">
                    Graduate
                </option>
                <option value="Not Graduate">
                    Not Graduate
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Self_Employed</label>
            <select class="form-control" name="Self_Employed" placeholder="Enter your Employment Status"
                required>
                <option class="placeholder" selected disabled value="">Select Employment Status</option>
                <option value="Yes">
                    Yes
                </option>
                <option value="No">
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">ApplicantIncome</label>
            <input class="form-control" type="number" name="ApplicantIncome"
                placeholder="Enter your Income" min='1000' max='100000' />
        </div>
        <div class="mb-3">
            <label class="form-label">CoapplicantIncome</label>
            <input class="form-control" type="number" name="CoapplicantIncome"
                placeholder="Enter Income" min='0' max='100000' />
        </div>
        <div class="mb-3">
            <label class="form-label">LoanAmount</label>
            <input class="form-control" type="number" name="LoanAmount"
                placeholder= "Enter Amount" min='0' max='500' />
        </div>
        <div class="mb-3">
            <label class="form-label">Loan_Amount_Term</label>
            <input class="form-control" type="number" name="Loan_Amount_Term"
                placeholder= "Enter Amount" min='0' max='500' />
        </div>
        <div class="mb-3">
            <label class="form-label">Credit_History</label>
            <input class="form-control" type="number" name="Credit_History"
                placeholder= "Enter Amount" min='0' max='1' />
        </div>
        <div class="mb-3">
            <label class="form-label">Property_Area</label>
            <select class="form-control" name="Property_Area" placeholder="Enter your Area" required>
                <option class="placeholder" selected disabled value="">Select your Area</option>
                <option value="Rural">
                    Rural
                </option>
                <option value="Semiurban">
                    Semiurban
                </option>
                <option value="Urban">
                    Urban
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Loan Status" required />
        </div>
    </form>
    <h2>
       Your Eligibilty is {{ results }}
    </h2>
    <style>
        .mb-3 {
    margin: 10px 0; 
    padding: 10px 20px;
    border: none; 
    background-color: #007bff;
    color: white;
    cursor: pointer;
    font-weight: bold;
        }
    </style>
   <body>
</html>
